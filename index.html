<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <!-- Icons -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Quicksand:wght@300;400&family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap" rel="stylesheet">

    <title>Restaurant App</title>
</head>
<body>

    <header>

    </header>

    <main>

        <!-- Choose City -->

        <section class="searchbar">
            <img src="/images/logotwo.png">
            
            <label for="states">
            <select id="states">
                <option value="all">All restaurants</option>
                <option value="honolulu" id="val1">Honolulu</option>
                <option value="holualoa">Holualoa</option>
                <option value="haleiwa">Haleiwa</option>
                <option value="hilo" id="val2">Hilo</option>
                <option value="hickamvillage" id="val3">Hickam Village</option>
                <option value="hanalei">Hanalei</option>
            </select>
        
        </section>

        <!-- Choose Cuisine -->

        <section id="menu-items">
            <button id="b-one"><span class="iconify" data-icon="majesticons:burger-line" data-cuisine="Burgers"></span>
            </button>
            <button id="b-two"><span class="iconify" data-icon="fluent:food-pizza-20-regular" data-cuisine="Pizza"></span>
            </button>
            <button id="b-three"><span class="iconify" data-icon="icon-park-outline:noodles" data-cuisine="Chinese"></span>
            </button>
            <button id="b-four"><span class="iconify" data-icon="gg:coffee" data-cuisine="Coffee & Tea"></span>
            </button>
            <button id="b-five"><span class="iconify" data-icon="ion:ice-cream-outline" data-cuisine="Ice cream"></span>
            </button>
            <button id="b-six"><span class="iconify" data-icon="ep:cold-drink" data-cuisine="Drinks"></span>
            </button>
            <button id="b-seven"><span class="iconify" data-icon="icon-park-outline:sandwich" data-cuisine="Sandwiches"></span>
            </button>
            <button id="b-eigth"><span class="iconify" data-icon="iconoir:bbq" data-cuisine="Barbecue"></span>
            </button>
            </section>


        <!-- Show resturants -->

        <section>
            <div id="restaurant-names"></div>
        </section>

    </main>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>
</html>
